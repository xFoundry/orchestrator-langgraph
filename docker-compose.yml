version: "3.8"

services:
  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - COGNEE_API_URL=${COGNEE_API_URL:-http://cognee-service:8001}
      - COGNEE_SECRET_KEY=${COGNEE_SECRET_KEY}
      - REDIS_URL=redis://redis:6379
      - DEFAULT_ORCHESTRATOR_MODEL=${DEFAULT_ORCHESTRATOR_MODEL:-gpt-4o}
      - DEFAULT_RESEARCH_MODEL=${DEFAULT_RESEARCH_MODEL:-gpt-4o-mini}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  redis_data:
