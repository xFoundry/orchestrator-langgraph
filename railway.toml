[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "sh -c \"langgraph dev --config ./langgraph.json --host 0.0.0.0 --port ${PORT:-2024} --no-reload --no-browser\""
healthcheckPath = "/ok"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
